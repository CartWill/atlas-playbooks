---
- hosts: all
  gather_facts: false
  sudo: yes
  roles:
    - {role: db}
    - {role: web}
    - {role: elasticsearch, elasticsearch_timezone: "Etc/UTC"}
  vars:
    atlas_django_listen_addr: 0.0.0.0 # So it can listen to requests from non-localhost
    atlas_db_user: atlas
    atlas_db_password: atlas
    atlas_db_host: 127.0.0.1
    atlas_db_port: 3306
    atlas_prefix: /srv/atlas

