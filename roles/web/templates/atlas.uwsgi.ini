[uwsgi]
socket = 127.0.0.1:3031
chdir = {{atlas_prefix}}
virtualenv = {{atlas_prefix}}/env/
pythonpath = ./django_files/
env = DJANGO_SETTINGS_MODULE=atlas.settings
module = django.core.handlers.wsgi:WSGIHandler()
enable-threads = true
processes = 10
cheaper-algo = spare
cheaper = 4
cheaper-initial = 4
cheaper-step = 2
cheaper-overload = 20
harakiri = 85
stats = 127.0.0.1:9191
memory-report = true
plugins = python
